<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        /* Apply gif background */
        .bg-gif {
            background-image: url('bg1.gif');
            /* Path to your GIF file */
            background-size: cover;
            /* Ensures it covers the entire screen */
            background-position: center;
            /* Centers the gif */
            height: 100%;
            /* Full height of the page */
            position: absolute;
            width: 100%;
            /* Full width of the page */
            z-index: -1;
            /* Makes sure the content stays on top of the gif */
        }

        .navbar-brand img {
            width: 32px;
            /* Adjust the size of the logo */
            height: 32px;
            border-radius: 50%;
            /* Makes the logo circular */
        }

        .logo{
            height: 40px;
        }
        li {
            list-style: none;
            display: flex;
            justify-content: space-around;
        }

        li p{
            font-size: larger;
            font-family:fantasy;
            padding-left: 10px;
        }
        .content {
            position: relative;
            z-index: 1;
            color: white;
            /* Adjust text color for visibility */
            padding: 20px;
        }
    </style>
    <link rel="shortcut icon" href="l1.png" type="image/x-icon">
</head>

<body>

    <!-- GIF Background -->
    <div class="bg-gif"></div> <!-- Background container with GIF -->

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="logo">
                <li class="navbar-brand" href="#">
                    <img src="l1.png" alt="Logo">
                    <p >Quick Veda</p>
                </li>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>
    </nav>
